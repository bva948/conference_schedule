<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Update room information</title>
    </head>
    <body>
        {% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}
        <h1>Room ID: {{ id }}</h1>
        <form action="" method="post">
            {% csrf_token %}
            {{form.as_p}}
            <input type="submit" value="Update">
        </form>
    </body>
</html>
